<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>
    <img class="product-image-mobile" src="images/image-product-mobile.jpg" alt="Perfume bottle">
    <img class="product-image-desktop" src="images/image-product-desktop.jpg" alt="Perfume bottle">
    <div class="content">
      <p class="product-category">Perfume</p>

      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <p class="product-price">$149.99<span class="product-price-prev">$169.99</span></p>

      <button>
        <img class="shopping-cart" src="images/icon-cart.svg" alt="Shopping cart icon">
        Add to Cart
      </button>
    </div>
  </main>

</body>

</html>
